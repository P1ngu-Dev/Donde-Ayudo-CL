name: donde-ayudo-cl
region: nyc # O sfo (más cercano a Chile)

# Servicio usando Dockerfile (todo en uno)
services:
  - name: app
    dockerfile_path: Dockerfile
    github:
      repo: P1ngu-Dev/Donde-Ayudo-CL
      branch: main
      deploy_on_push: true
    
    # Variables de entorno
    envs:
      - key: PORT
        value: "8080"
      - key: ENVIRONMENT
        value: production
      - key: JWT_SECRET
        type: SECRET
        # Configurar en dashboard: Settings > Environment Variables
      - key: DB_PATH
        value: /data/data.db
      - key: STATIC_DIR
        value: /app/public
    
    # Recursos
    instance_count: 1
    instance_size_slug: basic-xxs # $5/mes (512MB RAM - para ~200 usuarios)
    # Para emergencia con 500-1000 usuarios: professional-xs ($12/mes - 1GB RAM)
    # Para >1000 usuarios: professional-s ($24/mes - 2GB RAM, 2 vCPUs, autoscaling)
    
    # HTTP
    http_port: 8080
    
    # Health check
    health_check:
      http_path: /api
      initial_delay_seconds: 10
    
    # ⭐ VOLUMEN PERSISTENTE para SQLite
    volumes:
      - name: db-storage
        path: /data
        size_gb: 1
    
    # Persistencia para SQLite
    # IMPORTANTE: App Platform es stateless por defecto
    # Opciones:
    # 1. Usar un volumen (recomendado para SQLite)
    # 2. Migrar a Managed PostgreSQL de DO
    # Descomentar si quieres usar volumen:
    # volumes:
    #   - name: db-volume
    #     mount_path: /app/data
    #     size_gb: 1

# Frontend estático
static_sites:
  - name: frontend
    source_dir: /
    github:
      repo: P1ngu-Dev/Donde-Ayudo-CL
      branch: main
      deploy_on_push: true
    
    build_command: npm install && npm run build
    output_dir: dist
    
    # Variables de entorno para build
    envs:
      - key: VITE_API_URL
        value: ${backend.PUBLIC_URL}
        # App Platform inyecta automáticamente la URL del backend
    
    # Rutas (SPA)
    routes:
      - path: /
    
    # Error pages
    error_document: index.html
    
    # Cache headers
    catchall_document: index.html

