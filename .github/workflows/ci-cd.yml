name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Test y build del frontend
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Instalar dependencias
      run: npm ci
    
    - name: Build frontend
      run: npm run build
      
    - name: Upload artifacts del frontend
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: dist/
        retention-days: 7

  # Job 2: Test y build del backend Go
  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        cache-dependency-path: backend/server/go.sum
    
    - name: Instalar dependencias
      working-directory: backend/server
      run: go mod download
    
    - name: Verificar formato Go
      working-directory: backend/server
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "Código no formateado correctamente"
          gofmt -s -l .
          exit 1
        fi
    
    - name: Build backend
      working-directory: backend/server
      run: |
        CGO_ENABLED=1 go build -v -o donde-ayudo-server .
    
    - name: Upload artifacts del backend
      uses: actions/upload-artifact@v4
      with:
        name: backend-binary
        path: backend/server/donde-ayudo-server
        retention-days: 7

  # Job 3: Build de imagen Docker (solo en main)
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: donde-ayudo-cl:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

